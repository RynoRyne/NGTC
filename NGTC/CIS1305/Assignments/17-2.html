    <main>
        <script>
            function show_prompt()
            {

              //created a prompt to ask for integer input

            var int1=prompt("Please, enter an integer."," ");

            //the below code converts the input into an actual integer

            int1 = parseInt(int1);

            var int2=prompt("Please, enter an integer not equal to 0, please."," ");

            int2 = parseInt(int2);

            var add;
            add= int1 + int2;

            var sub;
            sub = int1 - int2;

            var multi;
            multi = int1 * int2;

            var div;
            div = int1 / int2;

            //var int1=prompt("Please enter your name"," ");//
            //var int2=prompt("Please enter your name"," ");//
            
            document.getElementById("demo1").innerHTML =
            ("The result of adding the numbers is " + add + ".");
            document.getElementById("demo2").innerHTML =
            ("The result of subtracting the numbers is " + sub + ".");
            document.getElementById("demo3").innerHTML =
            ("The result of multipliying the numbers is " + multi + ".");
            document.getElementById("demo4").innerHTML =
            ("The result of dividing the numbers is " + div + ".");

            }
            
            </script>
            
            <p>Please, click the button below to process the input</p>
            <p>Do not enter zero for second integer</p>
            
            <input type="button" onclick="show_prompt()" value="Show prompt box" />
            
            <p id="demo1"></p>
            <p id="demo2"></p>
            <p id="demo3"></p>
            <p id="demo4"></p>
    </main>
