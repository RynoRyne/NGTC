    <main>
        <script>
            function show_prompt()
            {

              //created a prompt to ask for integer input

            var int1=prompt("Please, enter an integer."," ");

            //the below code converts the input into an actual integer

            int1 = parseInt(int1);
            //the code below performs the mathematic functions for the program
            var add;
            add= int1 + 2;

            var sub;
            sub = int1 - 5;

            var multi;
            multi = int1 * 3;

            //this code displays the messages for the output
            document.getElementById("demo1").innerHTML =
            ("The result of adding 2 to the numbers is " + add + ".");
            document.getElementById("demo2").innerHTML =
            ("The result of subtracting 5 from numbers is " + sub + ".");
            document.getElementById("demo3").innerHTML =
            ("The result of multipliying the numbers 3 is " + multi + ".");


            }
            
            </script>
            <!--This is a button to promt the user for the input-->
            <p>Please, click the button below to process the input</p>
            
            <input type="button" onclick="show_prompt()" value="Show prompt box" />
            
            <p id="demo1"></p>
            <p id="demo2"></p>
            <p id="demo3"></p>
