        <script>
          //brings in your input
          function show_prompt() {
            profits = parseFloat(prompt("Please enter the comapny's profits for the quarter."))

            if (profits < -5000) {
              message = "You absolutley lost money and are in the red.";
            }  else if (profits < 0) {
              message = "You are in the red.";
            } else if (profits == 0) {
              message = "You broke even.";
              } else (profits > 0) {
              message = "Grats, you're in the red.";
          }
            
          document.getElementById("demo1").innerHTML = message
          }
        </script>
        <input
          type="button"
          onclick="show_prompt()"
