          function show_prompt()
		  {
            let timeSeconds = prompt("Enter a time in seconds to calculate the distance in kilometers light traveled in that amount of time.");

              "Light traveled approximatly " +
             distance + " kilometers in " + timeSeconds + " seconds.";
          }
